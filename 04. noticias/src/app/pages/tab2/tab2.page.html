<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment 
    scrollable 
    mode="md" 
    color="warning"
    (ionChange)="cambioCategoria($event)"> <!-- voy a usar el evento para mandar la categoria-->
    <!--scrollable es para arrastar con el dedo-->
    <ion-segment-button mode="md" [value]="categoria" *ngFor="let categoria of categorias">
      <ion-label text-capitalize color="warning"> {{ categoria }}</ion-label>

 

    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
