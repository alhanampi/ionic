<ion-card color="dark">

    <ion-card-header>
      <ion-card-subtitle>
        <span class="text-warning">{{indice + 1}} -  </span>
        <span class="noticia-source-name">{{noticia.source.name}}</span>
        <!-- 3 puntitos a la derecha: -->
        <div class="noticia-more">
          <ion-button fill="clear" (click)="lanzarMenu()">
            <ion-icon slot="icon-only" name="more" color="warning"></ion-icon>
          </ion-button>
        </div>

      </ion-card-subtitle>
      <ion-card-title (click)="abrirNoticia()">
        {{noticia.title}}</ion-card-title>
    </ion-card-header>
    <ion-img 
      *ngIf="noticia.urlToImage" 
      [src]="noticia.urlToImage" 
      (click)="abrirNoticia()"
      class="animated fadeIn fast"
      ></ion-img>
    <ion-card-content>
      <p>{{noticia.description}}</p>
    </ion-card-content>

  </ion-card>
