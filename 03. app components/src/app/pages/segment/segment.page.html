<app-header titulo="segment"></app-header>

<ion-toolbar>
 
  
  <ion-segment (ionChange)="segmentChanged($event)" color="danger" >
  <ion-segment-button value="todos">
    <ion-label>Todos</ion-label>
  </ion-segment-button>
  <ion-segment-button value="DC Comics">
    <ion-label>DC</ion-label>
  </ion-segment-button>
  <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel</ion-label>
    </ion-segment-button>
</ion-segment>

</ion-toolbar>




<ion-content>
 <!--publisher es para aplicar el pipe de busuqeda que se creÃ³ para searchbar. Se manda publisher como string porque es la columna-->
  <ion-list>
    <ion-item *ngFor="let heroe of (superHeroes | async) | filtro: publisher:'publisher'" class=" animated fadeIn fast">
      <ion-label>
        <h3>{{heroe.superhero}} <small>{{heroe.alter_ego}}</small> </h3>
        <p>{{heroe.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end" text-right>{{heroe.publisher}}</ion-label>
    </ion-item>
  </ion-list> 

  <ion-list *ngIf="(superHeroes | async) === null"> <!--que desaparezca si existe superheroes-->
    <ion-item *ngFor="let item of [1,1,1,1,1,1]">
      <ion-label>
        <h3>
          <ion-skeleton-text width="70%" animated></ion-skeleton-text>
        </h3>
        <p>          
          <ion-skeleton-text width="100%" animated></ion-skeleton-text>
        </p>
      </ion-label>

      <ion-label slot="end" text-right>
          <ion-skeleton-text width="40px" animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
