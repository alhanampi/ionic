<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      
    </ion-buttons>
    <ion-title>avatar</ion-title>

    <!--avatar en head de la aplicación, y a la derecha-->
<ion-buttons slot="end">
  <ion-avatar>
      <img src='../../../assets/shapes.svg'/>
 
    </ion-avatar>
    </ion-buttons>
    

  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-chip color="dark" *ngFor="let i of [1,1,1,1]">
  <ion-avatar>
      <img src='../../../assets/shapes.svg'/>
  </ion-avatar>
  <ion-label>nombre persona</ion-label>

</ion-chip>


<!-- lista ordenada -->
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1]"> <!--recorro un array en que multiplica ese elemento que está adentro-->
        <ion-avatar slot="start">
            <img src='../../../assets/shapes.svg'/>
       
          </ion-avatar>
          <ion-label>Elemento</ion-label>          

    </ion-item>

  </ion-list>

</ion-content>
