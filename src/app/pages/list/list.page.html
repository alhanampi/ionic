<app-header titulo="list- slide"></app-header>

<ion-content>

  <ion-list #lista> <!--#lista es la referencia local-->
    <ion-item-sliding *ngFor="let user of usuarios | async">
      <!--sin async da error object object-->
      <ion-item>
        <!--si no estuviera el sliding, el ngFor podría estar acá-->
        <ion-label>

          <h3> {{user.name}}</h3>
          <p> {{user.email}} </p>
          <ion-label slot="end" text-right>{{user.phone}}</ion-label>
        </ion-label>
      </ion-item>

      <!-- personalización del slider -->
      <!--posicion de las opciones-->
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="favorite(user)"> 
        <!-- en vez de nombre tiene un ícono. SLot icon only hace que sea más grande -->
          <ion-icon name="star" slot="icon-only" ></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon name="share" slot="icon-only"></ion-icon
            ></ion-item-option>
      </ion-item-options>
        <!--opciones del final-->
          <ion-item-options side="end">
            <ion-item-option (click)="unread(user)">Unread</ion-item-option>
      
          <ion-item-option color="danger" (click)="delete(user)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
          </ion-item-options>
   

    </ion-item-sliding>
  </ion-list>

</ion-content>
